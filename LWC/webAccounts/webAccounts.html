<template>
    <lightning-card  variant="Narrow"  title={componentTitle} icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">Resultados da pesquisa</p>
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"  
                    data={accounts.data}
                    columns={columns}>
            </lightning-datatable>
        </div>    
    </lightning-card>
</template>
